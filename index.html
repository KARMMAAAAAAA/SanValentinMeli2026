<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent칤n 游깳</title>

<link https://pod.museoteca.com/orsay/api_getimage.jsp?pic_origin_id=00093&w=2000&h=2000>

<style>
html,body{
margin:0;
padding:0;
height:100%;
overflow:hidden;
font-family:'Montserrat',sans-serif;
color:white;
}

/* Fondo real */
body{
background-color:#000814;
background-image:url("https://upload.wikimedia.org/wikipedia/commons/e/ea/The_Starry_Night.jpg");
background-size:cover;
background-position:center;
background-repeat:no-repeat;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
}

/* Capa oscura elegante */
.overlay{
position:absolute;
width:100%;
height:100%;
background:rgba(0,0,30,0.55);
backdrop-filter:blur(2px);
z-index:0;
}

/* T칤tulo */
.titulo{
position:absolute;
top:10%;
font-family:'Great Vibes',cursive;
font-size:3rem;
color:rgba(255,255,255,0.85);
letter-spacing:2px;
animation:suave 6s ease-in-out infinite;
z-index:1;
}

@keyframes suave{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-8px);}
}

/* Texto */
.texto{
position:relative;
z-index:1;
max-width:85%;
padding:25px 30px;
background:rgba(0,0,40,0.6);
border-radius:20px;
font-size:1.3rem;
text-align:center;
backdrop-filter:blur(6px);
opacity:0;
transform:translateY(20px);
transition:opacity 0.8s ease, transform 0.8s ease;
}

.texto.visible{
opacity:1;
transform:translateY(0);
}

/* Botones */
.botones{
margin-top:25px;
display:none;
position:relative;
z-index:2;
}

button{
padding:12px 28px;
border:none;
border-radius:30px;
font-size:1rem;
cursor:pointer;
margin:10px;
transition:0.3s;
}

#si{
background:#ffd166;
color:black;
}

#no{
background:#1b263b;
color:white;
position:absolute;
}
</style>
</head>

<body>

<div class="overlay"></div>
<div class="titulo">San Valent칤n</div>

<div id="texto" class="texto"></div>

<div class="botones" id="botones">
<button id="si">S칤 游둯</button>
<button id="no">No 游땐</button>
</div>

<script>
const textos=[
"Hola tengo algo por decirte",
"Eres la persona m치s especial que he conocido",
"T칰 eres la primer persona que pienso al despertarme",
"y la 칰ltima que pienso al dormirme",
"eres la persona que est치 en mi cabeza todo el d칤a",
"y la persona que m치s quiero hacer feliz por el resto de mi vida",
"dicho todo esto te tengo una pregunta",
"쯈uieres ser mi San Valent칤n Melissa?"
];

let i=0;
const textoEl=document.getElementById("texto");
const botones=document.getElementById("botones");

function mostrar(){
textoEl.classList.remove("visible");
setTimeout(()=>{
textoEl.innerText=textos[i];
textoEl.classList.add("visible");
},300);

if(i===textos.length-1){
botones.style.display="block";
moverNo();
}
}

mostrar();

document.body.addEventListener("click",()=>{
if(i<textos.length-1){
i++;
mostrar();
}
});

/* Bot칩n NO ultra escurridizo */
const noBtn=document.getElementById("no");
const frasesNo=["Segura","쮼n serio?!","Ya no me quieres?","칔ltima oportunidad"];
let contador=0;

function moverNo(){
const maxX=window.innerWidth-100;
const maxY=window.innerHeight-60;
const x=Math.random()*maxX;
const y=Math.random()*maxY;
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
}

noBtn.addEventListener("touchstart",e=>{
e.preventDefault();
textoEl.innerText=frasesNo[contador];
contador=(contador+1)%frasesNo.length;
moverNo();
});

noBtn.addEventListener("mouseover",moverNo);

/* Bot칩n SI */
document.getElementById("si").addEventListener("click",e=>{
e.stopPropagation();
botones.style.display="none";
textoEl.innerText="Gracias por aceptar, eres la persona m치s hermosa de este mundo, me haces muy feliz. Te quieroooo游둯";
});
</script>

</body>
</html>
