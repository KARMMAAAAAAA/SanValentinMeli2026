<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent√≠n</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Cormorant Garamond', serif;
}

body{
  height:100vh;
  overflow:hidden;
  background:url('https://images.unsplash.com/photo-1549887534-1541e9326642?auto=format&fit=crop&w=1500&q=80') no-repeat center/cover;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,40,0.65);
  backdrop-filter: blur(3px);
}

.container{
  position:relative;
  z-index:2;
  text-align:center;
  padding:20px;
  max-width:90%;
}

.title{
  font-size:clamp(42px,6vw,60px);
  font-family:'Great Vibes', cursive;
  margin-bottom:25px;
}

.card{
  background:rgba(10,20,60,0.85);
  padding:25px;
  border-radius:20px;
  border:2px solid rgba(255,215,0,0.5);
  box-shadow:0 0 20px rgba(255,215,0,0.4);
  min-height:120px;
}

.text{
  font-size:clamp(18px,4vw,24px);
}

.buttons{
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:20px;
  position:relative;
}

button{
  padding:12px 30px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  transition:0.3s;
}

#yes{
  background:gold;
  color:black;
}

#no{
  background:white;
  color:black;
  position:relative;
}

.hidden{display:none;}

.fade{
  animation:fadeIn 0.8s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

/* Extras */

.gift-area{
  margin-top:30px;
  display:flex;
  justify-content:center;
  gap:40px;
}

.icon-box{
  width:80px;
  height:80px;
  border:2px solid gold;
  border-radius:20px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:35px;
  cursor:pointer;
  transition:0.3s;
  background:rgba(255,255,255,0.1);
}

.icon-box:hover{
  transform:scale(1.1);
}

/* Modal */

.modal{
  position:absolute;
  inset:0;
  background:rgba(0,0,30,0.9);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  padding:20px;
  text-align:center;
}

.sunflowers{
  font-size:120px;
  animation:bloom 1.5s ease forwards;
}

@keyframes bloom{
  from{transform:scale(0); opacity:0;}
  to{transform:scale(1); opacity:1;}
}

.note{
  position:absolute;
  background:white;
  color:black;
  padding:10px 15px;
  border-radius:10px;
  font-size:14px;
  animation: float 6s infinite ease-in-out;
}

@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-20px);}
  100%{transform:translateY(0);}
}
</style>
</head>

<body>
<div class="overlay"></div>

<div class="container">
  <div class="title">San Valent√≠n</div>

  <div class="card">
    <div id="text" class="text">Toca la pantalla para comenzar ‚ú®</div>
  </div>

  <div id="buttons" class="hidden buttons">
    <button id="yes">S√≠</button>
    <button id="no">No</button>
  </div>

  <div id="extras" class="hidden gift-area">
    <div class="icon-box" onclick="openLetter()">‚úâÔ∏è</div>
    <div class="icon-box" onclick="openGift()">üéÅ</div>
  </div>
</div>

<script>
const texts=[
  "Hola, tengo algo por decirte‚Ä¶",
  "Eres la persona m√°s especial que he conocido",
  "Eres lo primero que pienso al despertar",
  "Y lo √∫ltimo antes de dormir",
  "Est√°s en mi mente todo el d√≠a",
  "Y eres a quien m√°s quiero hacer feliz",
  "As√≠ que tengo una pregunta‚Ä¶",
  "¬øQuieres ser mi San Valent√≠n, Melissa?"
];

let index=0;
let finished=false;
const textEl=document.getElementById("text");

document.body.addEventListener("click",(e)=>{
  if(e.target.tagName==="BUTTON") return;
  if(finished) return;

  if(index<texts.length){
    textEl.classList.remove("fade");
    void textEl.offsetWidth;
    textEl.innerText=texts[index];
    textEl.classList.add("fade");
    index++;

    if(index===texts.length){
      finished=true;
      document.getElementById("buttons").classList.remove("hidden");
    }
  }
});

const noBtn=document.getElementById("no");
const noTexts=["¬øSegura?","¬øDe verdad?","Pi√©nsalo bien","√öltima oportunidad"];
let noIndex=0;

function moveNo(){
  const maxX=120;
  const maxY=60;

  const x=Math.random()*maxX - maxX/2;
  const y=Math.random()*maxY - maxY/2;

  noBtn.style.transform=`translate(${x}px, ${y}px)`;
  textEl.innerText=noTexts[noIndex];
  noIndex=(noIndex+1)%noTexts.length;
}

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("click",moveNo);

document.getElementById("yes").addEventListener("click",()=>{
  textEl.innerHTML="Gracias por decir que s√≠ üíõ<br>Eres lo m√°s bonito que me ha pasado<br>Te quiero much√≠simo";
  document.getElementById("buttons").classList.add("hidden");
  document.getElementById("extras").classList.remove("hidden");
});

function openGift(){
  const modal=document.createElement("div");
  modal.className="modal";
  modal.innerHTML=`<div class="sunflowers">üåªüåªüåª</div>`;
  document.body.appendChild(modal);

  ["Tu sonrisa ilumina mi vida","Eres mi lugar seguro","Siempre t√∫","Mi persona favorita","Gracias por existir"].forEach(p=>{
    const note=document.createElement("div");
    note.className="note";
    note.innerText=p;
    note.style.top=Math.random()*80+"%";
    note.style.left=Math.random()*80+"%";
    modal.appendChild(note);
  });

  modal.addEventListener("click",()=>modal.remove());
}

function openLetter(){
  const modal=document.createElement("div");
  modal.className="modal";
  modal.innerHTML=`
    <div class="card">
      <div class="text">
        Melissa üíõ<br><br>
        Gracias por llegar a mi vida y hacerla m√°s bonita.<br>
        Prometo cuidarte, apoyarte y hacerte sonre√≠r siempre.<br><br>
        Con todo mi coraz√≥n.
      </div>
    </div>
  `;
  document.body.appendChild(modal);
  modal.addEventListener("click",()=>modal.remove());
}
</script>

</body>
</html>
