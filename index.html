<head>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Cormorant Garamond', serif;
}

body{
height:100vh;
overflow:hidden;
background:url('https://images.unsplash.com/photo-1549887534-1541e9326642?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;

justify-content:center;
align-items:center;
color:white;
}

.overlay{
position:absolute;
width:100%;
height:100%;
background:rgba(0,0,40,0.65);

}

.container{
position:relative;
z-index:2;
text-align:center;
padding:20px;
max-width:90%;
}

.title{
font-size:60px;
font-family:'Great Vibes', cursive;
margin-bottom:30px;
animation: fadeIn 2s ease forwards;
}

.card{
background:rgba(10,20,60,0.85);
padding:30px;
border-radius:20px;
border:2px solid rgba(255,215,0,0.5);
box-shadow:0 0 20px rgba(255,215,0,0.4);
min-height:120px;
transition:all 0.6s ease;
}

.text{
font-size:24px;
}

button{
margin:15px;
padding:12px 25px;
border:none;
border-radius:30px;
font-size:18px;
cursor:pointer;
transition:0.3s;
}

#yes{
background:gold;
color:black;
}

#no{
background:white;
color:black;
position:absolute;
}

.hidden{
display:none;
}

.fade{
animation: fadeIn 0.8s ease;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(10px);}
to{opacity:1; transform:translateY(0);}
}

/* Regalo */

.gift-area{
margin-top:30px;
display:flex;
justify-content:center;
gap:40px;
}

.icon-box{
width:80px;
height:80px;
border:2px solid gold;
border-radius:20px;
display:flex;
justify-content:center;
align-items:center;
font-size:35px;
cursor:pointer;
transition:0.3s;
background:rgba(255,255,255,0.1);
}

.icon-box:hover{
transform:scale(1.1);
}

/* Modal regalo */

.modal{
position:absolute;
width:100%;
height:100%;
top:0;
left:0;
background:rgba(0,0,30,0.9);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
}

.sunflowers{
font-size:120px;
animation: bloom 1.5s ease forwards;
}

@keyframes bloom{
from{transform:scale(0); opacity:0;}
to{transform:scale(1); opacity:1;}
}

.note{
position:absolute;
background:white;
color:black;
padding:10px 15px;
border-radius:10px;
font-size:14px;
animation: float 6s infinite ease-in-out;
}

@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(-20px);}
100%{transform:translateY(0);}
}

</style>
</head>

</body>
</html>
