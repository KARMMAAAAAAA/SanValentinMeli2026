<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Melissa üíõ</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cormorant Garamond', serif; }

        body {
            height: 100vh;
            overflow: hidden;
            background: url('https://images.unsplash.com/photo-1549887534-1541e9326642?auto=format&fit=crop&w=1500&q=80') no-repeat center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            perspective: 1000px;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 40, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            transition: all 0.5s ease;
        }

        .hidden { display: none !important; }

        .title {
            font-size: clamp(45px, 8vw, 70px);
            font-family: 'Great Vibes', cursive;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .card {
            background: rgba(10, 20, 60, 0.9);
            padding: 40px 25px;
            border-radius: 20px;
            border: 2px solid rgba(255, 215, 0, 0.4);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            margin-bottom: 25px;
            cursor: pointer; /* Indica que se puede hacer clic */
        }

        .text { font-size: clamp(20px, 5vw, 26px); line-height: 1.4; }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 60px;
        }

        button {
            padding: 12px 35px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        #yes { background: #ffd700; color: #00143c; }
        #yes:hover { transform: scale(1.1); background: #fff; }

        #no { 
            background: #fff; 
            color: #00143c; 
            position: relative; 
            z-index: 10;
        }

        .gift-area {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .icon-box {
            width: 70px;
            height: 70px;
            border: 2px solid gold;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .icon-box:hover { transform: translateY(-10px); background: rgba(255, 215, 0, 0.2); }

        /* MODALES REFORZADOS */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 20, 0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            padding: 20px;
            animation: modalIn 0.4s ease forwards;
        }

        @keyframes modalIn { from { opacity: 0; } to { opacity: 1; } }

        .sunflowers { font-size: 80px; margin-bottom: 20px; }

        .note {
            position: absolute;
            background: #fff;
            color: #333;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            pointer-events: none;
            white-space: nowrap;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="container" id="mainContainer">
    <div class="title">Para Melissa</div>

    <div class="card" id="mainCard">
        <div id="text" class="text">Toca aqu√≠ para comenzar ‚ú®</div>
    </div>

    <div id="buttons" class="hidden buttons">
        <button id="yes">¬°S√≠!</button>
        <button id="no">No</button>
    </div>

    <div id="extras" class="hidden gift-area">
        <div class="icon-box" onclick="openLetter()">‚úâÔ∏è</div>
        <div class="icon-box" onclick="openGift()">üéÅ</div>
    </div>
</div>

<script>
    const texts = [
        "Hola, Melissa... tengo algo que decirte.",
        "Eres la persona m√°s especial que he conocido.",
        "Eres lo primero que pienso al despertar...",
        "Y lo √∫ltimo antes de cerrar los ojos.",
        "Haces que mi mundo sea mucho m√°s brillante.",
        "Y mi mayor deseo es verte siempre feliz.",
        "As√≠ que, quer√≠a preguntarte...",
        "¬øQuieres ser mi San Valent√≠n?"
    ];

    let index = 0;
    const textEl = document.getElementById("text");
    const mainCard = document.getElementById("mainCard");
    const buttons = document.getElementById("buttons");
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const extras = document.getElementById("extras");

    // L√≥gica de avance de texto (Solo en la tarjeta)
    mainCard.addEventListener("click", () => {
        if (index < texts.length) {
            textEl.innerText = texts[index];
            index++;
            if (index === texts.length) {
                buttons.classList.remove("hidden");
                mainCard.style.cursor = "default";
            }
        }
    });

    // Bot√≥n NO (Escurridizo)
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100) - (window.innerWidth / 2 - 50);
        const y = Math.random() * (window.innerHeight - 100) - (window.innerHeight / 2 - 50);
        noBtn.style.position = "fixed";
        noBtn.style.left = Math.random() * 80 + "%";
        noBtn.style.top = Math.random() * 80 + "%";
    });

    // Bot√≥n SI
    yesBtn.addEventListener("click", () => {
        textEl.innerHTML = "¬°Sab√≠a que dir√≠as que s√≠! üíõ<br>Gracias por ser t√∫.<br>Te quiero much√≠simo.";
        buttons.classList.add("hidden");
        extras.classList.remove("hidden");
        noBtn.classList.add("hidden");
    });

    function openModal(content, isGift = false) {
        const modal = document.createElement("div");
        modal.className = "modal";
        modal.innerHTML = content + '<p style="margin-top:20px; font-size:14px; opacity:0.7;">(Toca para cerrar)</p>';
        document.body.appendChild(modal);

        if (isGift) {
            const phrases = ["Mi lugar seguro", "Mi persona favorita", "Siempre t√∫", "Gracias por existir", "Te quiero"];
            phrases.forEach(p => {
                const note = document.createElement("div");
                note.className = "note";
                note.innerText = p;
                note.style.top = Math.random() * 70 + 10 + "%";
                note.style.left = Math.random() * 70 + 10 + "%";
                modal.appendChild(note);
            });
        }

        modal.onclick = () => modal.remove();
    }

    function openGift() {
        openModal('<div class="sunflowers">üåªüåªüåª</div><h2 style="font-family:Great Vibes">Flores virtuales para ti</h2>', true);
    }

    function openLetter() {
        openModal(`
            <div class="card" style="max-width:350px">
                <div class="text" style="font-size:20px">
                    Melissa üíõ<br><br>
                    Gracias por llegar a mi vida y llenarla de luz. <br>
                    Prometo cuidarte, apoyarte y hacerte sonre√≠r cada d√≠a.<br><br>
                    Con todo mi amor.
                </div>
            </div>
        `);
    }
</script>

</body>
</html>
