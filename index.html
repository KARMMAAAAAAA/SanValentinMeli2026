<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Melissa ğŸ’–</title>

<style>
body {
    margin: 0;
    background: #0a1230;
    font-family: 'Courier New', monospace;
    color: #fff;
    overflow: hidden;
    text-align: center;
}

/* Pantallas */
.screen {
    position: absolute;
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.hidden { display: none; }

/* TÃ­tulos */
.title {
    font-size: 2.5rem;
    color: #ff6ec7;
    text-shadow: 0 0 10px #ff6ec7;
}

/* Botones */
button {
    padding: 15px 25px;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    margin: 10px;
    cursor: pointer;
}

.start-btn { background: #ff6ec7; color: white; }
.yes-btn { background: #ff4da6; color: white; }
.no-btn {
    background: white;
    color: #ff4da6;
    position: absolute;
}

/* Corazones */
.heart {
    position: absolute;
    top: -10px;
    font-size: 20px;
    animation: fall linear infinite;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}

/* Caja de diÃ¡logo retro */
.dialogue-box {
    width: 90%;
    max-width: 400px;
    border: 3px solid #ff6ec7;
    padding: 20px;
    background: #111a44;
    box-shadow: 0 0 20px #ff6ec7;
    min-height: 120px;
}
</style>
</head>

<body>

<!-- Pantalla Inicio -->
<div id="startScreen" class="screen">
    <h1 class="title">VALENTINE ğŸ’•</h1>
    <p>Presiona para comenzar...</p>
    <button class="start-btn" onclick="startCinematic()">Play</button>
</div>

<!-- CinemÃ¡tica -->
<div id="cinematicScreen" class="screen hidden">
    <div class="dialogue-box">
        <p id="cinematicText"></p>
    </div>
</div>

<!-- Pregunta -->
<div id="questionScreen" class="screen hidden">
    <h1 class="title">Melissa...</h1>
    <h2>Â¿Quieres ser mi San ValentÃ­n? ğŸ’–</h2>
    <div>
        <button class="yes-btn" onclick="yesAnswer()">SÃ­ â¤ï¸</button>
        <button id="noBtn" class="no-btn">No ğŸ˜…</button>
    </div>
</div>

<!-- Final -->
<div id="finalScreen" class="screen hidden">
    <h1 class="title">SabÃ­a que dirÃ­as que sÃ­ ğŸ˜˜</h1>
    <p>Eres la mejor parte de mi vida ğŸ’•</p>
</div>

<script>

// ğŸ¬ TEXTO CINEMÃTICO
const cinematicLines = [
    "Hace tiempo apareciÃ³ alguien especial...",
    "Su sonrisa cambiÃ³ mis dÃ­as...",
    "Su nombre es Melissa...",
    "Y desde entonces mi corazÃ³n tiene dueÃ±a...",
];

let lineIndex = 0;
let charIndex = 0;
let currentLine = "";
const textElement = document.getElementById("cinematicText");

function startCinematic() {
    document.getElementById("startScreen").classList.add("hidden");
    document.getElementById("cinematicScreen").classList.remove("hidden");
    typeWriter();
}

// Efecto mÃ¡quina de escribir
function typeWriter() {
    if (lineIndex < cinematicLines.length) {
        currentLine = cinematicLines[lineIndex];
        if (charIndex < currentLine.length) {
            textElement.innerHTML += currentLine.charAt(charIndex);
            charIndex++;
            setTimeout(typeWriter, 40);
        } else {
            setTimeout(nextLine, 1200);
        }
    } else {
        setTimeout(showQuestion, 1000);
    }
}

function nextLine() {
    lineIndex++;
    charIndex = 0;
    textElement.innerHTML = "";
    typeWriter();
}

function showQuestion() {
    document.getElementById("cinematicScreen").classList.add("hidden");
    document.getElementById("questionScreen").classList.remove("hidden");
}

// BotÃ³n NO que huye
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

function moveButton() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Final
function yesAnswer() {
    document.getElementById("questionScreen").classList.add("hidden");
    document.getElementById("finalScreen").classList.remove("hidden");
}

// Corazones cayendo
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 300);

</script>


</body>
</html>
