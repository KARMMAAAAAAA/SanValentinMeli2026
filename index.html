<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent√≠n</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  height:100vh;
  background:#0b1230;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.container{
  text-align:center;
  width:90%;
  max-width:400px;
}

h1{
  margin-bottom:20px;
}

.card{
  background:#11194a;
  border-radius:15px;
  padding:20px;
  min-height:120px;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.text{
  font-size:18px;
}

.buttons{
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:20px;
}

button{
  padding:10px 25px;
  border-radius:25px;
  border:none;
  cursor:pointer;
  background:#11194a;
  color:white;
  font-size:16px;
}

.hidden{
  display:none;
}

/* regalos */
.gifts{
  margin-top:25px;
  display:flex;
  justify-content:center;
  gap:30px;
}

.box{
  width:70px;
  height:70px;
  border:2px solid gold;
  border-radius:15px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:30px;
  cursor:pointer;
}

/* modal */
.modal{
  position:fixed;
  inset:0;
  background:#0b1230;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.next{
  position:absolute;
  bottom:20px;
  right:20px;
}
</style>
</head>

<body>

<div class="container" id="main">
  <h1>San Valent√≠n</h1>

  <div class="card">
    <div id="text" class="text">
      Toca la pantalla para comenzar
    </div>
  </div>

  <div class="buttons hidden" id="choice">
    <button id="yes">S√≠</button>
    <button id="no">No</button>
  </div>

  <!-- REGALOS OCULTOS HASTA DECIR QUE S√ç -->
  <div class="gifts hidden" id="gifts">
    <div class="box" onclick="openLetter()">‚úâÔ∏è</div>
    <div class="box" onclick="openGift()">üéÅ</div>
  </div>
</div>

<script>
const messages=[
  "Hola, tengo algo que decirte‚Ä¶",
  "Llevaba tiempo pensando en esto",
  "Porque eres alguien muy especial",
  "Me haces sonre√≠r sin darme cuenta",
  "Y por eso quiero preguntarte algo",
  "¬øQuieres ser mi San Valent√≠n?"
];

let i=0;
let finished=false;
const text=document.getElementById("text");

document.body.addEventListener("click",(e)=>{
  if(e.target.tagName==="BUTTON") return;
  if(finished) return;

  text.innerText=messages[i];
  i++;

  if(i===messages.length){
    finished=true;
    document.getElementById("choice").classList.remove("hidden");
  }
});

/* botones */
document.getElementById("yes").onclick=()=>{
  text.innerText="Sab√≠a que dir√≠as que s√≠ üíõ";
  document.getElementById("choice").classList.add("hidden");
  document.getElementById("gifts").classList.remove("hidden");
};

document.getElementById("no").onclick=()=>{
  text.innerText="No acepto esa respuesta üòå";
};

/* modales */
function openLetter(){
  openModal(`
    <div class="card">
      <div class="text">
        Gracias por decir que s√≠.<br><br>
        Prometo cuidarte y hacerte sonre√≠r.
      </div>
    </div>
  `);
}

function openGift(){
  openModal(`<div style="font-size:100px">üåªüåªüåª</div>`);
}

function openModal(content){
  document.getElementById("main").classList.add("hidden");

  const modal=document.createElement("div");
  modal.className="modal";
  modal.innerHTML=`
    ${content}
    <button class="next">Siguiente</button>
  `;

  modal.querySelector(".next").onclick=()=>{
    modal.remove();
    document.getElementById("main").classList.remove("hidden");
  };

  document.body.appendChild(modal);
}
</script>

</body>
</html>
