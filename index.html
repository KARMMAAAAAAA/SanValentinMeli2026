<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent칤n 游깳</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
html,body{
margin:0;
padding:0;
height:100%;
overflow:hidden;
font-family:'Poppins',sans-serif;
color:white;
text-align:center;
}

/* Fondo real */
body{
background:url("https://upload.wikimedia.org/wikipedia/commons/e/ea/The_Starry_Night.jpg") no-repeat center center/cover;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

/* T칤tulo 3D retro */
.titulo{
position:absolute;
top:15%;
font-family:'Press Start 2P', cursive;
font-size:2rem;
color:rgba(255,255,255,0.75);
text-shadow:
2px 2px 0 #1b263b,
4px 4px 0 #0d1b2a,
6px 6px 15px rgba(0,0,0,0.8);
animation:flotar 4s ease-in-out infinite;
}

@keyframes flotar{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-10px);}
}

/* Caja textos */
.texto{
max-width:80%;
background:rgba(0,0,40,0.6);
padding:25px;
border-radius:20px;
backdrop-filter:blur(6px);
font-size:1.2rem;
opacity:0;
transition:opacity 0.6s ease;
}

.visible{
opacity:1;
}

/* Botones */
.botones{
margin-top:20px;
display:none;
position:relative;
}

button{
padding:12px 25px;
margin:10px;
border:none;
border-radius:25px;
font-size:1rem;
cursor:pointer;
transition:0.3s;
}

#si{
background:#ffd166;
color:black;
}

#no{
background:#1b263b;
color:white;
position:absolute;
}
</style>
</head>

<body>

<div class="titulo">San Valentin</div>

<div id="texto" class="texto"></div>

<div class="botones" id="botones">
<button id="si">S칤 游둯</button>
<button id="no">No 游땐</button>
</div>

<script>
const textos=[
"Hola tengo algo por decirte",
"Eres la persona m치s especial que he conocido",
"T칰 eres la primer persona que pienso al despertarme",
"y la 칰ltima que pienso al dormirme",
"eres la persona que est치 en mi cabeza todo el d칤a",
"y la persona que m치s quiero hacer feliz por el resto de mi vida",
"dicho todo esto te tengo una pregunta",
"쯈uieres ser mi San Valent칤n Melissa?"
];

let i=0;
const textoEl=document.getElementById("texto");
const botones=document.getElementById("botones");

function mostrar(){
textoEl.classList.remove("visible");
setTimeout(()=>{
textoEl.innerText=textos[i];
textoEl.classList.add("visible");
},300);

if(i===textos.length-1){
botones.style.display="block";
}
}
mostrar();

document.body.addEventListener("click",()=>{
if(i<textos.length-1){
i++;
mostrar();
}
});

/* Bot칩n No que huye */
const noBtn=document.getElementById("no");
const frasesNo=["Segura","쮼n serio?!","Ya no me quieres?","칔ltima oportunidad"];
let contador=0;

function moverNo(){
const x=Math.random()*(window.innerWidth-100);
const y=Math.random()*(window.innerHeight-50);
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
}

noBtn.addEventListener("touchstart",e=>{
e.stopPropagation();
moverNo();
textoEl.innerText=frasesNo[contador];
contador=(contador+1)%frasesNo.length;
});

noBtn.addEventListener("mouseover",moverNo);

/* Bot칩n S칤 */
document.getElementById("si").addEventListener("click",e=>{
e.stopPropagation();
botones.style.display="none";
textoEl.innerText="Gracias por aceptar, eres la persona m치s hermosa de este mundo, me haces muy feliz. Te quieroooo游둯";
});
</script>

</body>
</html>
