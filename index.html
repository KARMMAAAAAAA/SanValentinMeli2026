<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Melissa ðŸŒ™</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000814 100%);
    font-family: 'Segoe UI', sans-serif;
    color: white;
    height: 100%;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
}

.luna {
    position: fixed;
    top: 10%;
    right: 10%;
    width: 120px;
    height: 120px;
    background: radial-gradient(circle, #fff6c9 0%, #ffd166 40%, rgba(255,209,102,0.2) 70%);
    border-radius: 50%;
    box-shadow: 0 0 40px #ffd166;
    z-index: 1;
    animation: flotar 6s ease-in-out infinite;
}

@keyframes flotar {
    0%,100% { transform: translateY(0px); }
    50% { transform: translateY(-15px); }
}

.contenido {
    position: relative;
    z-index: 2;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 30px;
}

.texto {
    font-size: 1.6rem;
    max-width: 600px;
    opacity: 0;
    transform: translateY(20px);
    transition: all 1s ease;
}

.texto.visible {
    opacity: 1;
    transform: translateY(0);
}

.botones {
    margin-top: 30px;
    display: none;
    flex-direction: column;
    gap: 15px;
}

button {
    padding: 12px 30px;
    font-size: 1.2rem;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

#si {
    background: linear-gradient(45deg, #ffd166, #ffea00);
    color: #000;
}

#no {
    background: #1b263b;
    color: white;
    position: relative;
}

.miniTexto {
    margin-top: 15px;
    font-size: 1rem;
    color: #ffd166;
    min-height: 20px;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>
<div class="luna"></div>

<div class="contenido">
    <div>
        <div id="texto" class="texto"></div>
        <div class="botones" id="botones">
            <button id="si">SÃ­ </button>
            <button id="no">No </button>
            <div class="miniTexto" id="miniTexto"></div>
        </div>
    </div>
</div>

<script>
// ðŸŒŒ Estrellas animadas
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let estrellas = [];

for(let i = 0; i < 120; i++){
    estrellas.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        r: Math.random()*2,
        d: Math.random()*0.5
    });
}

function dibujar(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "#ffd166";
    estrellas.forEach(e=>{
        ctx.beginPath();
        ctx.arc(e.x,e.y,e.r,0,Math.PI*2);
        ctx.fill();
        e.y += e.d;
        if(e.y > canvas.height) e.y = 0;
    });
    requestAnimationFrame(dibujar);
}
dibujar();

// ðŸ’¬ Textos
const textos = [
"Hola tengo algo por decirte",
"Eres la persona mÃ¡s especial que he conocido",
"TÃº eres la primer persona que pienso al despertarme",
"Y la Ãºltima que pienso al dormirme",
"Eres la persona que estÃ¡ en mi cabeza todo el dÃ­a",
"Y la persona que mÃ¡s quiero hacer feliz por el resto de mi vida",
"Dicho todo esto te tengo una pregunta",
"Â¿Quieres ser mi San ValentÃ­n Melissa?"
];

let indice = 0;
const textoElemento = document.getElementById("texto");
const botones = document.getElementById("botones");

function mostrarTexto(){
    textoElemento.classList.remove("visible");
    setTimeout(()=>{
        textoElemento.innerText = textos[indice];
        textoElemento.classList.add("visible");
    },300);

    if(indice === textos.length - 1){
        botones.style.display = "flex";
    }
}

document.body.addEventListener("click", ()=>{
    if(indice < textos.length - 1){
        indice++;
        mostrarTexto();
    }
});

mostrarTexto();

// âŒ BotÃ³n No
const noBtn = document.getElementById("no");
const miniTexto = document.getElementById("miniTexto");

const frasesNo = [
"Segura",
"Â¿Enserio?!",
"Ya no me quieres?",
"Ãšltima oportunidad"
];

let contadorNo = 0;

noBtn.addEventListener("click", (e)=>{
    e.stopPropagation();
    miniTexto.innerText = frasesNo[contadorNo];
    contadorNo = (contadorNo + 1) % frasesNo.length;

    noBtn.style.transform = `translate(${Math.random()*60-30}px, ${Math.random()*20-10}px)`;
});

// âœ… BotÃ³n SÃ­
const siBtn = document.getElementById("si");

siBtn.addEventListener("click", (e)=>{
    e.stopPropagation();
    miniTexto.innerText = "";
    lanzarMagia();
});

function lanzarMagia(){
    for(let i=0;i<50;i++){
        estrellas.push({
            x: Math.random()*canvas.width,
            y: Math.random()*canvas.height,
            r: Math.random()*3,
            d: Math.random()*1
        });
    }
    textoElemento.innerText = "SabÃ­a que dirÃ­as que sÃ­ ðŸŒ™ðŸ’›";
}
</script>

</body>
</html>
