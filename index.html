<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Melissa üíñ</title>

<style>
body {
    margin: 0;
    background: #0a1230;
    font-family: 'Courier New', monospace;
    color: #fff;
    overflow: hidden;
    text-align: center;
}

/* Pantallas */
.screen {
    position: absolute;
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.hidden { display: none; }

/* T√≠tulos */
.title {
    font-size: 2.5rem;
    color: #ff6ec7;
    text-shadow: 0 0 10px #ff6ec7;
}

/* Botones */
button {
    padding: 15px 25px;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    margin: 10px;
    cursor: pointer;
}

.start-btn { background: #ff6ec7; color: white; }
.yes-btn { background: #ff4da6; color: white; }
.no-btn {
    background: white;
    color: #ff4da6;
    position: absolute;
}

/* Corazones */
.heart {
    position: absolute;
    top: -10px;
    font-size: 20px;
    animation: fall linear infinite;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}

/* Caja de di√°logo retro */
.dialogue-box {
    width: 90%;
    max-width: 400px;
    border: 3px solid #ff6ec7;
    padding: 20px;
    background: #111a44;
    box-shadow: 0 0 20px #ff6ec7;
    min-height: 120px;
}
</style>
</head>

<body>

<!-- Pantalla Inicio -->
<div id="startScreen" class="screen">
    <h1 class="title">VALENTINE üíï</h1>
    <p>Presiona para comenzar...</p>
    <button class="start-btn" onclick="startCinematic()">Play</button>
</div>

<!-- Cinem√°tica -->
<div id="cinematicScreen" class="screen hidden">
    <div class="dialogue-box">
        <p id="cinematicText"></p>
    </div>
</div>

<!-- Pregunta -->
<div id="questionScreen" class="screen hidden">
    <h1 class="title">Melissa...</h1>
    <h2>¬øQuieres ser mi San Valent√≠n? üíñ</h2>
    <div>
        <button class="yes-btn" onclick="yesAnswer()">S√≠ ‚ù§Ô∏è</button>
        <button id="noBtn" class="no-btn">No üòÖ</button>
    </div>
</div>

<!-- Final -->
<div id="finalScreen" class="screen hidden">
    <h1 class="title">Sab√≠a que dir√≠as que s√≠ üòò</h1>
    <p>Eres la mejor parte de mi vida üíï</p>
</div>

<script>
window.onload = function() {

    const startScreen = document.getElementById("startScreen");
    const cinematicScreen = document.getElementById("cinematicScreen");
    const questionScreen = document.getElementById("questionScreen");
    const finalScreen = document.getElementById("finalScreen");
    const textElement = document.getElementById("cinematicText");
    const noBtn = document.getElementById("noBtn");

    const cinematicLines = [
        "Hace tiempo apareci√≥ alguien especial...",
        "Su sonrisa cambi√≥ mis d√≠as...",
        "Su nombre es Melissa...",
        "Y desde entonces mi coraz√≥n tiene due√±a..."
    ];

    let lineIndex = 0;
    let charIndex = 0;

    window.startCinematic = function() {
        startScreen.classList.add("hidden");
        cinematicScreen.classList.remove("hidden");
        typeWriter();
    }

    function typeWriter() {
        if (lineIndex < cinematicLines.length) {
            if (charIndex < cinematicLines[lineIndex].length) {
                textElement.innerHTML += cinematicLines[lineIndex][charIndex];
                charIndex++;
                setTimeout(typeWriter, 40);
            } else {
                setTimeout(() => {
                    textElement.innerHTML = "";
                    charIndex = 0;
                    lineIndex++;
                    typeWriter();
                }, 1200);
            }
        } else {
            setTimeout(showQuestion, 1000);
        }
    }

    function showQuestion() {
        cinematicScreen.classList.add("hidden");
        questionScreen.classList.remove("hidden");
    }

    window.yesAnswer = function() {
        questionScreen.classList.add("hidden");
        finalScreen.classList.remove("hidden");
    }

    function moveButton() {
        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 60);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);
}
</script>
