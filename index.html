<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Melissa ðŸŒ™</title>

<!-- TipografÃ­a elegante -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    font-family: 'Playfair Display', serif;
}

/* Fondo con zoom cinematogrÃ¡fico */
body::before {
    content: "";
    position: fixed;
    width: 110%;
    height: 110%;
    top: -5%;
    left: -5%;
    background: url("https://upload.wikimedia.org/wikipedia/commons/e/ea/The_Starry_Night.jpg") no-repeat center center/cover;
    animation: zoom 40s infinite alternate ease-in-out;
    z-index: -2;
}

@keyframes zoom {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
}

/* Capa oscura elegante */
.overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(0,0,20,0.5);
    z-index: -1;
}

/* Contenedor central */
.container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* Recuadro decorado */
.card {
    background: rgba(0,0,40,0.6);
    border: 2px solid #ffd166;
    border-radius: 20px;
    padding: 40px;
    max-width: 600px;
    text-align: center;
    color: #fff;
    backdrop-filter: blur(8px);
    box-shadow: 0 0 30px rgba(255,209,102,0.4);
    animation: aparecer 1.5s ease;
}

@keyframes aparecer {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

.texto {
    font-size: 1.6rem;
    min-height: 80px;
    transition: opacity 0.8s ease;
}

.botones {
    margin-top: 30px;
    display: none;
    gap: 20px;
    justify-content: center;
}

button {
    padding: 12px 28px;
    font-size: 1.1rem;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    font-family: 'Dancing Script', cursive;
    transition: all 0.3s ease;
}

#si {
    background: linear-gradient(45deg,#ffd166,#ffea00);
    color: black;
}

#no {
    background: #1b263b;
    color: white;
    position: relative;
}

/* PartÃ­culas doradas */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
}
</style>
</head>

<body>

<div class="overlay"></div>
<canvas id="particles"></canvas>

<div class="container">
    <div class="card">
        <div id="texto" class="texto"></div>
        <div class="botones" id="botones">
            <button id="si">SÃ­ ðŸ’›</button>
            <button id="no">No ðŸ˜…</button>
        </div>
    </div>
</div>

<script>
// âœ¨ PartÃ­culas doradas
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
for(let i=0;i<80;i++){
    particles.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        r: Math.random()*2,
        d: Math.random()*0.3
    });
}

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "rgba(255,209,102,0.8)";
    particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
        p.y += p.d;
        if(p.y>canvas.height) p.y=0;
    });
    requestAnimationFrame(draw);
}
draw();

// ðŸ’¬ Secuencia de textos
const textos = [
"Hola tengo algo por decirte",
"Eres la persona mÃ¡s especial que he conocido",
"TÃº eres la primer persona que pienso al despertarme",
"y la Ãºltima que pienso al dormirme",
"eres la persona que estÃ¡ en mi cabeza todo el dÃ­a",
"y la persona que mÃ¡s quiero hacer feliz por el resto de mi vida",
"dicho todo esto te tengo una pregunta",
"Â¿Quieres ser mi San ValentÃ­n Melissa?"
];

let i=0;
const textoEl=document.getElementById("texto");
const botones=document.getElementById("botones");

function mostrar(){
    textoEl.style.opacity=0;
    setTimeout(()=>{
        textoEl.innerText=textos[i];
        textoEl.style.opacity=1;
    },400);
    if(i===textos.length-1){
        botones.style.display="flex";
    }
}
mostrar();

document.body.addEventListener("click",()=>{
    if(i<textos.length-1){
        i++;
        mostrar();
    }
});

// âŒ BotÃ³n No escurridizo
const noBtn=document.getElementById("no");
noBtn.addEventListener("mouseenter",()=>{
    noBtn.style.transform=`translate(${Math.random()*150-75}px,${Math.random()*80-40}px)`;
});
noBtn.addEventListener("click",()=>{
    botones.style.display="none";
});

// âœ… BotÃ³n SÃ­ magia
document.getElementById("si").addEventListener("click",()=>{
    textoEl.innerText="SabÃ­a que dirÃ­as que sÃ­ ðŸŒ™âœ¨";
    for(let j=0;j<40;j++){
        particles.push({
            x: Math.random()*canvas.width,
            y: Math.random()*canvas.height,
            r: Math.random()*3,
            d: Math.random()*1
        });
    }
});
</script>

</body>
</html>
