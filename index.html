<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent√≠n</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Cormorant Garamond', serif;
}

body{
  height:100vh;
  overflow:hidden;
  background:url('https://images.unsplash.com/photo-1549887534-1541e9326642?auto=format&fit=crop&w=1500&q=80') no-repeat center/cover;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,40,0.65);
  backdrop-filter: blur(3px);
}

.container{
  position:relative;
  z-index:2;
  text-align:center;
  padding:20px;
  max-width:90%;
}

.hidden{display:none}

/* TITULO */
.title{
  font-size:clamp(42px,6vw,60px);
  font-family:'Great Vibes', cursive;
  margin-bottom:25px;
}

/* TARJETA */
.card{
  background:rgba(10,20,60,0.85);
  padding:25px;
  border-radius:20px;
  border:2px solid rgba(255,215,0,0.5);
  box-shadow:0 0 20px rgba(255,215,0,0.4);
  min-height:140px;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.text{
  font-size:clamp(18px,4vw,24px);
}

/* BOTONES */
.buttons{
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:20px;
}

button{
  padding:12px 30px;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  border:2px solid rgba(255,215,0,0.6);
  background:rgba(10,20,60,0.85);
  color:white;
}

/* REGALOS */
.gift-area{
  margin-top:30px;
  display:flex;
  justify-content:center;
  gap:40px;
}

.icon-box{
  width:80px;
  height:80px;
  border:2px solid gold;
  border-radius:20px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:35px;
  cursor:pointer;
  background:rgba(255,255,255,0.1);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,30,0.95);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.next-btn{
  position:absolute;
  bottom:30px;
  right:30px;
}
</style>
</head>

<body>
<div class="overlay"></div>

<div class="container">
  <div class="title">San Valent√≠n</div>

  <div class="card">
    <div id="text" class="text">Toca la pantalla para comenzar ‚ú®</div>
  </div>

  <div id="buttons" class="hidden buttons">
    <button id="yes">S√≠</button>
    <button id="no">No</button>
  </div>

  <div id="extras" class="hidden gift-area">
    <div class="icon-box" onclick="openLetter()">‚úâÔ∏è</div>
    <div class="icon-box" onclick="openGift()">üéÅ</div>
  </div>
</div>

<script>
const texts=[
  "Hola, tengo algo por decirte‚Ä¶",
  "Eres la persona m√°s especial que he conocido",
  "Eres lo primero que pienso al despertar",
  "Y lo √∫ltimo antes de dormir",
  "Est√°s en mi mente todo el d√≠a",
  "Y eres a quien m√°s quiero hacer feliz",
  "As√≠ que tengo una pregunta‚Ä¶",
  "¬øQuieres ser mi San Valent√≠n, Melissa?"
];

let index=0;
let finished=false;
const textEl=document.getElementById("text");
const container=document.querySelector(".container");
let opened=null;

document.body.addEventListener("click",(e)=>{
  if(e.target.tagName==="BUTTON") return;
  if(finished) return;

  textEl.innerText=texts[index];
  index++;

  if(index===texts.length){
    finished=true;
    document.getElementById("buttons").classList.remove("hidden");
  }
});

/* SI / NO */
document.getElementById("yes").onclick=()=>{
  textEl.innerHTML="Gracias por decir que s√≠ üíõ<br>Te quiero much√≠simo";
  document.getElementById("buttons").classList.add("hidden");
  document.getElementById("extras").classList.remove("hidden");
};

document.getElementById("no").onclick=()=>{
  textEl.innerText="Sab√≠a que ibas a decir que s√≠ üòå";
};

/* MODALES CON SIGUIENTE */
function openLetter(){ openModal("letter"); }
function openGift(){ openModal("gift"); }

function openModal(type){
  opened=type;
  container.classList.add("hidden");

  const modal=document.createElement("div");
  modal.className="modal";

  modal.innerHTML=`
    ${type==="letter" ? `
      <div class="card"><div class="text">
        Melissa üíõ<br><br>
        Gracias por existir.<br>
        Gracias por quedarte.<br><br>
        Con amor.
      </div></div>
    ` : `
      <div style="font-size:120px">üåªüåªüåª</div>
    `}
    <button class="next-btn">Siguiente ‚Üí</button>
  `;

  document.body.appendChild(modal);

  modal.querySelector(".next-btn").onclick=()=>{
    modal.remove();
    if(type==="letter") openGift();
    else if(type==="gift" && opened==="gift"){
      container.classList.remove("hidden");
    }
  };
}
</script>

</body>
</html>
